entity.registration.settings:
  path: 'admin/structure/registration'
  defaults:
    _form: '\Drupal\registration\Form\RegistrationSettingsForm'
    _title: 'Registration'
  requirements:
    _permission: 'administer registration'
entity.registration.canonical:
  path: 'registration/{registration}'
  defaults:
    _entity_view: 'registration'
    _title: 'Event Registration'
  requirements:
    _permission: 'access content'
entity.registration.access_denied:
  path: 'registration/add/access-denied'
  defaults:
    _controller: '\Drupal\registration\Controller\RegistrationAccessDeniedController::content'
    _title: 'You need to be logged in to do that'
  requirements:
    _permission: 'access content'
